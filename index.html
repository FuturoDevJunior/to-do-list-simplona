<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A professional To Do List application by DevFerreiraG">
    <title>DevFerreiraG | To Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="brand">DevFerreiraG</span> To Do List</h1>
        </header>
        <main>
            <section class="input-area">
                <input 
                    type="text" 
                    id="taskInput" 
                    placeholder="Digite sua tarefa..." 
                    aria-label="Nova tarefa"
                >
                <button onclick="addTask()" aria-label="Adicionar tarefa">Adicionar</button>
            </section>
            <section class="task-list">
                <ul id="taskList" aria-live="polite"></ul>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 DevFerreiraG. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
